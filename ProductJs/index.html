<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    
    <header class="p-4 text-center mb-5 bg-dark text-light">
        <strong>Products App</strong>
    </header>

    <section class="container w-50 mx-auto mt-4 mb-5 products">
        <form action="" id="add-product">
            <div class="form-group my-2">
                <label for="name">Product Name</label>
                <input type="text" id="name" class="form-control"></div>
            <div class="form-group my-2">
                <label for="id">Product Id</label>
                <input type="number" id="id" class="form-control"></div>
            <div class="form-group my-2">
                <label for="price">Price</label>
                <input type="number" id="price" class="form-control"></div>
            <input type="submit" value="Add Product" class="mt-2 btn btn-dark">
        </form>
    </section>



    <section class="products-list mt-4 mb-5 text-center">
        <div class="container">
            <table class="table table-bordered table-hovered table-striped">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Product Id</th>
                        <th>Product Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </section>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
